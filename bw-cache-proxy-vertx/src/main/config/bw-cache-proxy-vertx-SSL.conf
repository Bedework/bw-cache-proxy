{
    "proxy-to" : {
        "host" : "localhost",
        "port" : 8443,
        "ssl" : true,
        "keystore" : {
            "path" : "/path/to/client-keystore.jks",
            "password" : "KEYSTORE_PASSWORD"
        }
    },
    "local-server" : {
        "port" : 7443,
        "ssl" : true,
        "keystore" : {
            "path" : "/path/to/server-keystore.jks",
            "password" : "KEYSTORE_PASSWORD"
        }
    },
    "cache" : {
        "provider" : "org.bedework.cache.impl.ehcache.EhCache",
        "ehcache-config" : "${basedir}/target/classes/sample-configs/ehcache.xml"
    }
}
